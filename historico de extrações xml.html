<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Extrações XML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        
        body { 
            background-color: #050505; 
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            padding: 30px; 
        }

        /* Estilo Tabela/Planilha */
        .spreadsheet-container {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        thead {
            background: #111;
            border-bottom: 2px solid #1a1a1a;
        }

        th {
            padding: 15px 20px;
            text-align: left;
            text-transform: uppercase;
            font-weight: 900;
            color: #444;
            letter-spacing: 1px;
        }

        td {
            padding: 12px 20px;
            border-bottom: 1px solid #0d0d0d;
            vertical-align: middle;
        }

        tr:hover td {
            background: #0d0d0d;
        }

        .empresa-nome {
            font-weight: 700;
            text-transform: uppercase;
            color: #eee;
        }

        .badge-mes {
            background: rgba(249, 115, 22, 0.1);
            color: #f97316;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 900;
            font-size: 10px;
        }

        .btn-export {
            background: #f97316;
            color: #000;
            font-weight: 900;
            font-size: 10px;
            padding: 8px 16px;
            border-radius: 4px;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .btn-export:hover {
            background: #fb923c;
            transform: translateY(-1px);
        }

        .empty-msg {
            padding: 100px;
            text-align: center;
            opacity: 0.3;
            font-weight: 900;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <header class="mb-8">
        <h2 class="text-2xl font-black italic uppercase tracking-tighter">
            <i class="fas fa-history text-[#f97316] mr-2"></i> 
            Histórico de <span class="text-[#f97316]">Extração XML</span>
        </h2>
    </header>

    <div class="spreadsheet-container">
        <table>
            <thead>
                <tr>
                    <th>Empresa / CNPJ</th>
                    <th>Mês de Referência</th>
                    <th>Quantidade de Notas</th>
                    <th class="text-right">Ação</th>
                </tr>
            </thead>
            <tbody id="lista-corpo">
                </tbody>
        </table>
        <div id="mensagem-vazia" class="empty-msg hidden">
            Nenhuma extração exportada no histórico.
        </div>
    </div>

    <script>
        function carregarHistorico() {
            const corpo = document.getElementById('lista-corpo');
            const msgVazia = document.getElementById('mensagem-vazia');
            const dados = JSON.parse(localStorage.getItem('xml_export_history')) || [];

            if (dados.length === 0) {
                msgVazia.classList.remove('hidden');
                return;
            }

            // Inverter para mostrar os mais novos primeiro
            const dadosOrdenados = [...dados].reverse();

            corpo.innerHTML = dadosOrdenados.map((registro, index) => {
                // Recuperar índice original para a função de exportar
                const originalIndex = dados.length - 1 - index;
                
                return `
                    <tr>
                        <td>
                            <div class="empresa-nome">${registro.empresa}</div>
                            <div class="text-[10px] text-zinc-600 font-mono">${registro.cnpj}</div>
                        </td>
                        <td>
                            <span class="badge-mes">${registro.mesFiscal}</span>
                        </td>
                        <td>
                            <span class="font-bold text-zinc-400">${registro.totalNotas} Notas</span>
                        </td>
                        <td class="text-right">
                            <button onclick="baixarPlanilhaModelo(${originalIndex})" class="btn-export">
                                <i class="fas fa-file-excel"></i> Exportar Planilha
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function baixarPlanilhaModelo(index) {
            const dados = JSON.parse(localStorage.getItem('xml_export_history'));
            const registro = dados[index];
            const itens = registro.itens;

            // MODELO COMPLETO: Empresa;CNPJ;Mes;Nota;Produto;NCM;CFOP;Unidade;Qtd;Unitario;Total_Item;CST_PIS;CST_COFINS;CST_ICMS;Credito_Calculado
            let csv = "\ufeffEmpresa;CNPJ;Mes;Nota;Produto;NCM;CFOP;Unidade;Qtd;Unitario;Total_Item;CST_PIS;CST_COFINS;CST_ICMS;Credito_Calculado\n";
            
            itens.forEach(d => {
                csv += `${d.Empresa};${d.CNPJ};${d.Mes};${d.Nota};${d.Produto};${d.NCM};${d.CFOP};${d.Unidade};${d.Qtd};${d.Unitario};${d.Total_Item};${d.CST_PIS};${d.CST_COFINS};${d.CST_ICMS};${d.Credito_Calculado}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `RELATORIO_EXTRAIDO_${registro.empresa}_${registro.mesFiscal.replace('/','_')}.csv`;
            link.click();
        }

        window.onload = carregarHistorico;
    </script>
</body>
</html>
