<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Auditor Fiscal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; min-height: screen; }
        .card { background: #0a0a0a; border: 1px solid #222; transition: 0.3s; cursor: pointer; }
        .card:hover { border-color: #FF8C00; transform: translateY(-5px); }
    </style>
</head>
<body class="min-h-screen bg-black">
    <div class="text-center">
        <h1 class="text-4xl font-black italic uppercase mb-12 italic">Auditor <span class="text-orange-500">Fiscal</span> Pro</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl px-4">
            <a href="AUDITOR.HTML" class="card p-10 rounded-3xl text-center block">
                <i class="fas fa-bolt text-5xl text-orange-500 mb-6"></i>
                <h2 class="text-xl font-bold uppercase italic">Nova Auditoria</h2>
                <p class="text-zinc-500 text-sm mt-4">Processar arquivos XML e identificar créditos.</p>
            </a>

            <a href="HISTORICO.HTML" class="card p-10 rounded-3xl text-center block">
                <i class="fas fa-database text-5xl text-orange-500 mb-6"></i>
                <h2 class="text-xl font-bold uppercase italic">Ver Histórico</h2>
                <p class="text-zinc-500 text-sm mt-4">Consultar auditorias gravadas na nuvem.</p>
            </a>
        </div>
    </div>
</body>
</html>
