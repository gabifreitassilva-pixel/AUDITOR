<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria ST 2025-2026 | Anexo VII</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #050505; color: #e5e7eb; font-family: 'Inter', sans-serif; }
        .sidebar { width: 350px; height: 100vh; overflow-y: auto; background: #000; border-right: 1px solid #1f2937; position: fixed; padding: 20px; }
        .main-content { margin-left: 350px; padding: 40px; min-height: 100vh; background: radial-gradient(circle at top right, #111, #050505); }
        .table-container { background: rgba(10, 10, 10, 0.8); border: 1px solid #1f2937; border-radius: 12px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 10px; }
        th { background: #f97316; color: #000; padding: 12px; text-align: left; text-transform: uppercase; font-weight: 900; position: sticky; top: 0; }
        td { padding: 10px; border-bottom: 1px solid #1f2937; line-height: 1.4; }
        .badge { font-size: 8px; padding: 2px 5px; border-radius: 4px; font-weight: bold; text-transform: uppercase; display: inline-block; margin-top: 4px; }
        .mantido { background: #1e293b; color: #94a3b8; border: 1px solid #334155; }
        .inclusao { background: #064e3b; color: #34d399; border: 1px solid #10b981; }
        .search-box { background: #111; border: 1px solid #1f2937; color: #fff; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 20px; outline: none; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1 class="text-orange-500 font-black text-2xl italic">FISCAL<span class="text-white">AUDIT</span></h1>
        <p class="text-[10px] text-zinc-500 uppercase font-bold mb-8">Base Combustíveis/Lubrificantes</p>
        <div class="bg-zinc-900 border-l-4 border-orange-500 p-4 rounded">
            <h3 class="text-white font-bold text-xs uppercase">Anexo VII Completo</h3>
            <p class="text-[10px] text-zinc-400 mt-1">Conferência Integral 2025/2026.</p>
        </div>
    </div>
    <main class="main-content">
        <h2 class="text-2xl font-black text-white italic uppercase mb-6">ANEXO VII - COMBUSTÍVEIS E LUBRIFICANTES</h2>
        <input type="text" id="searchInput" class="search-box" placeholder="Filtrar por NCM ou Produto...">
        <div class="table-container">
            <table id="mainTable">
                <thead><tr><th>ITEM</th><th>CEST</th><th>NCM/SH</th><th>DESCRIÇÃO TÉCNICA E VIGÊNCIA</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </main>
    <script>
        const data = [
            ["1.0", "06.001.00", "2207.10.10", "Álcool etílico anidro combustível (AEAC). <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["1.1", "06.001.01", "2207.10.90", "Álcool etílico hidratado combustível (AEHC). <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["2.0", "06.002.00", "2710.12.59", "Gasolina automotiva A, exceto Premium. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["2.1", "06.002.01", "2710.12.59", "Gasolina automotiva C, exceto Premium. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["2.2", "06.002.02", "2710.12.59", "Gasolina automotiva A Premium. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["2.3", "06.002.03", "2710.12.59", "Gasolina automotiva C Premium. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["3.0", "06.003.00", "2710.12.51", "Gasolina de aviação. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["4.0", "06.004.00", "2710.19.19", "Querosenes, exceto de aviação. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["5.0", "06.005.00", "2710.19.11", "Querosene de aviação. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["6.0", "06.006.00", "2710.19.2", "Óleo diesel A, exceto S10 e Marítimo. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["6.1", "06.006.01", "2710.19.2", "Óleo diesel B, exceto S10 (mistura obrigatória). <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["6.4", "06.006.04", "2710.19.2", "Óleo diesel A S10. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["6.5", "06.006.05", "2710.19.2", "Óleo diesel B S10 (mistura obrigatória). <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["6.8", "06.006.08", "2710.19.2", "Óleo Diesel Marítimo. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["7.0", "06.007.00", "2710.19.3", "Óleos lubrificantes. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["8.1", "06.008.01", "2710.19.9", "Graxa lubrificante. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["11.0", "06.011.00", "2711.19.10", "Gás liquefeito de petróleo (GLP 13kg). <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["11.1", "06.011.01", "2711.19.10", "GLP, exceto botijão de 13kg. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["13.0", "06.013.00", "2711.21.00", "Gás Natural Gasoso. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["16.0", "06.016.00", "3826.00.00", "Biodiesel e suas misturas. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["19.0", "06.019.00", "2710", "Naftas, exceto petroquímica. <br><span class='badge inclusao'>Inclusão Convênio 180/2024 (Fev/2025)</span>"]
        ];
        function render(list) {
            const body = document.getElementById('tableBody');
            body.innerHTML = list.map(i => `<tr><td class="font-bold text-orange-500">${i[0]}</td><td>${i[1]}</td><td class="font-mono text-zinc-300 font-bold">${i[2]}</td><td>${i[3]}</td></tr>`).join('');
        }
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            render(data.filter(row => row.join(' ').toLowerCase().includes(term)));
        });
        render(data);
    </script>
</body>
</html>
