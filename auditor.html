<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Auditor XML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; padding: 20px; }
        .card { background: #0a0a0a; border: 1px solid #222; border-radius: 12px; }
        .btn-orange { background: #f97316; color: #000; font-weight: 900; transition: 0.2s; }
        .btn-orange:disabled { background: #333; color: #666; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="card p-6 border-t-4 border-orange-500 text-center">
            <h3 class="text-xs font-bold uppercase text-zinc-500 mb-4">Upload de Notas</h3>
            <div id="drop-zone" class="border-2 border-dashed border-zinc-800 p-6 cursor-pointer hover:border-orange-500">
                <input type="file" id="xml-input" multiple accept=".xml" class="hidden">
                <i class="fas fa-cloud-arrow-up text-3xl text-zinc-800 mb-2"></i>
                <p id="status-text" class="text-[10px] font-bold uppercase">Clique para selecionar XMLs</p>
            </div>
            <button id="btn-iniciar" disabled class="btn-orange w-full py-4 mt-4 rounded-lg uppercase">Iniciar Auditoria</button>
        </div>
        <div class="md:col-span-2 card p-6 border-t-4 border-zinc-800 flex items-center justify-around">
            <div class="text-center">
                <p class="text-[10px] text-zinc-500 uppercase">Itens Identificados</p>
                <h2 id="total-itens" class="text-3xl font-black">0</h2>
            </div>
            <div class="text-center">
                <p class="text-[10px] text-zinc-500 uppercase">Recuperação Estimada</p>
                <h2 id="total-recuperacao" class="text-3xl font-black text-green-500">R$ 0,00</h2>
            </div>
        </div>
    </div>
    <div class="card overflow-hidden">
        <table class="w-full text-left text-[11px]">
            <thead class="bg-zinc-950 text-zinc-500 font-bold uppercase">
                <tr><th class="p-4">Produto</th><th class="p-4">NCM</th><th class="p-4">Status</th><th class="p-4 text-right">Crédito Est.</th></tr>
            </thead>
            <tbody id="tabela-body" class="divide-y divide-zinc-900"></tbody>
        </table>
    </div>

    <script>
        const input = document.getElementById('xml-input');
        const btn = document.getElementById('btn-iniciar');
        let arquivos = [];

        document.getElementById('drop-zone').onclick = () => input.click();

        input.onchange = (e) => {
            arquivos = Array.from(e.target.files);
            if(arquivos.length > 0) {
                document.getElementById('status-text').innerText = `${arquivos.length} NOTAS PRONTAS`;
                btn.disabled = false;
            }
        };

        btn.onclick = async () => {
            btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> Processando...';
            const tabela = document.getElementById('tabela-body');
            tabela.innerHTML = '';
            let totalRec = 0; let totalItens = 0;

            for (const arq of arquivos) {
                const xml = new DOMParser().parseFromString(await arq.text(), "text/xml");
                const dets = xml.getElementsByTagName('det');
                for (let i = 0; i < dets.length; i++) {
                    const prod = dets[i].getElementsByTagName('prod')[0];
                    const ncm = prod.getElementsByTagName('NCM')[0].textContent;
                    const vProd = parseFloat(prod.getElementsByTagName('vProd')[0].textContent);
                    const xProd = prod.getElementsByTagName('xProd')[0].textContent;

                    // Exemplo de cruzamento com as suas bases (Autopeças e Perfumaria)
                    if (ncm.startsWith("8708") || ncm.startsWith("3304")) {
                        const rec = vProd * 0.0925;
                        totalRec += rec; totalItens++;
                        tabela.insertAdjacentHTML('beforeend', `<tr><td class="p-4 font-bold uppercase">${xProd}</td><td class="p-4 font-mono">${ncm}</td><td class="p-4 text-orange-500 font-bold">MONOFÁSICO/ST</td><td class="p-4 text-right text-green-500 font-bold">R$ ${rec.toFixed(2)}</td></tr>`);
                    }
                }
            }
            document.getElementById('total-itens').innerText = totalItens;
            document.getElementById('total-recuperacao').innerText = totalRec.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
            btn.innerHTML = 'Iniciar Auditoria';
            
            // Salva dados para a próxima aba
            localStorage.setItem('audit_data', JSON.stringify({ itens: totalItens, valor: totalRec }));
        };
    </script>
</body>
</html>
